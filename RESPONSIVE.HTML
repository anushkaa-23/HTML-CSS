<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Nav Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background-color: pink;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    nav ul li {
      margin: 10px 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      font-weight: bold;
    }

    nav ul li img {
      width: 30px;
      height: 30px;
    }

    .image img {
      width: 100%;
      max-width: 200px;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        text-align: center;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
